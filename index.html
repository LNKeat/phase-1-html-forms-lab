<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>
    <div class="default">

      <h1>Company Inc.</h1>
      <h2>For all your incorporated company needs</h2>

      <!-- First, create a form tag where our inputs will be nested -->
      <form>
        <label for="fullname">Enter full name:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required />
        <label for="email">Enter email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required />
        <label for="phone">Enter phone number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)" />
        <label for="message">Leave a message:</label>
        <textarea type="textarea" name="message" id="message" placeholder="Enter Message"></textarea>
        <h3>When is best to contact you?</h3>      
        <input type="checkbox" class="checkbox" value="Weekday-am" />Weekdays before noon<br />
        <input type="checkbox" class="checkbox"  value="Weekday-pm" />Weekdays after noon<br />
        <input type="checkbox" class="checkbox"  value="Weekend-am" />Weekends before noon<br />
        <input type="checkbox" class="checkbox"  value="Weekend-pm" />Weekends afer noon<br />
        <input type="submit" id="submit" value="submit" />
      </form>




    </div>
  </body>
</html>
